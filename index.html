<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Géo'Quiz</h1>
        <nav id="navbar" class="partyInterface none">
            <ul>
                <li>
                    <button id="buttonRetry" class="retry">Recommencer</button>
                </li>
                <li>
                    <button id="hintButton">Indice</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="questionSection" class="partyInterface none">   
            <h2>De quel pays vient cette photographie ?</h2>
            <img src="" alt="" id="imagePosted">
            
            
        </section>
        <section id="informationsSection" class="partyInterface none">
            <h2>Informations</h2>
            <ul>
                <li>
                    <p>Question</p>
                    <p id="questionIndicator"></p>
                </li>
                <li>
                    <p>Score :</p>
                    <p id="scoreIndicator"></p>
                </li>
                <li>
                    <p>Essais :</p>
                    <p id="tryIndicator"></p>
                </li>
            </ul>

            
            <form id="answerForm" class="form none">
                <h2>Réponse : </h2>
                <input type="text" name="answer" id="inputAnswer" placeholder="Entrez le nom d'un pays">
                <input type="submit" value="Envoyer la réponse" id="submitButton" disabled>
            </form>
            <p id="answerIndicator" class="form none"></p>
        </section>

        <section id="retrySection">
            <h2>Statistiques</h2>
            <ul>
                <li>
                    <p>Score total :</p>
                    <p id="totalScore"></p>
                </li>
                <li>
                    <p>Nombre de pays trouvés :</p>
                    <p id="totalCountries"></p>
                </li>
            </ul>
            <h2>Une autre partie ?</h2>
            <button id="retryOnceFinish" class="retry">Recommencer</button>
        </section>
        <section id="hint" class="hint none">
            <h2>Indice</h2>
            <div id="buttonsOfHints" >
                <button>Continent</button>
                <button>Nombre de couleurs sur le drapeau</button>
            </div>
            <p id="hintText"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
